<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="content/style.css" />
    <title>Formulaire</title>
</head>
<body>

    <form>
        <fieldset class="macouleur1">
            <p> Votre identité </p>

            <ol>
                <li>Nom: <input type="text" name="nom" id="nom" placeholder="nom" size="30" maxlength="10" /> </li>
                <li>Prenom: <input type="text" name="prenom" id="prenom" placeholder="prénom" size="30" maxlength="10" /> </li>
                <li>Adresse mail: <input type="text" name="mail" id="mail" placeholder="adresse mail" size="30" maxlength="10" /> </li>
            </ol>
        </fieldset>

        <fieldset class="macouleur2">
            <p> Adresse de livraison </p>

            <ol>
                <li>Adresse: <textarea> </textarea> </li>
                <li>Code postal: <input type="text" name="codepostal" id="codepostal" placeholder="code postal" size="30" maxlength="10" /></li>
                <li>Ville: <input type="text" name="ville" id="ville" placeholder="ville" size="30" maxlength="10" /></li>
            </ol>
        </fieldset>


        <fieldset class="macouleur3">
            <p> Informations de réglement </p>

            <ol>
                <li>
                    Type de carte bancaire: <br /> <input type="radio" name="payment" value="VISA" id="VISA" /> <label for="VISA">VISA</label> <br />
                    <input type="radio" name="payment" value="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard</label> <br />
                </li>
                <li>Numéro de carte: <input type="text" name="numerodecarte" id="numerodecarte" placeholder="numéro de carte" size="30" maxlength="10" /></li>
                <li>Code de sécurité: <input type="text" name="codedesecurite" id="codedesecurite" placeholder="code de sécurité" size="30" maxlength="10" /></li>
                <li>Nom du titulaire: <input type="text" name="nomdutitulaire" id="nomdutitulaire" placeholder="titulaire de la carte" size="30" maxlength="10" /></li>
            </ol>

        </fieldset>
    </form>
    <input type="button" value="J'achète !" />
    
</body>
</html>
